name: Validate YAML

on:
  push:
    branches:
      - main
    paths:
      - '**.[yY][aA][mM][lL]'
  workflow_dispatch:      
      
jobs:
  validate_yaml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install pyyaml
        working-directory: src/

      - name: Validate YAML files
        run: |
          find . -name '*.[yY][aA][mM][lL]' -type f -exec python src/validate_yaml.py {} \;
        working-directory: ${{ github.workspace }}
