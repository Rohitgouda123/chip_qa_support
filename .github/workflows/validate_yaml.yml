name: YAML Lint
on:
  push:
    paths:
      - '**/*.yaml'
      - '**/*.yml'
  workflow_dispatch:
  
jobs:
  lint:
    name: Lint YAML files
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install yamllint
        run: |
          pip install yamllint
        shell: bash

      - name: Lint YAML files
        run: |
          yamllint .
        shell: bash
