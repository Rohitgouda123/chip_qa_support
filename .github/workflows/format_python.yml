name: Format Python
on:
  push:
    paths:
      - '**/*.py'
  workflow_dispatch:

jobs:
  format:
    name: Format Python code
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # Choose your desired Python version

      - name: Install black
        run: |
          pip install black
        shell: bash

      - name: Format Python code
        run: |
          black .
        shell: bash

      - name: Commit formatted code
        run: |
          git config user.name "Survensa"
          git config user.email "suraj@graniteriverlabs.in"
          git add .
          git diff-index --quiet HEAD || git commit -m "Auto-format Python code by black"
        shell: bash

      - name: Push changes
        run: |
          git push
        shell: bash
